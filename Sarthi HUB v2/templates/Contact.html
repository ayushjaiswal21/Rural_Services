<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            position: relative;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .container a{
            font-size: 20px;
            top: -13px;
            left: 755px;
            position: relative;
            text-decoration: none
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        .contact-header {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .contact-subheader {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px;
            resize: none;
        }
        .submit-btn {
            background-color: #00aaff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0088cc;
        }
    </style>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name && phone && email && message) {
                alert("Thank you for reaching out! We will get back to you soon.");
            } else {
                alert("Please fill in all fields before submitting.");
            }
        }

        function goToHomePage() {
            window.location.href = 'index.html'; // Replace 'index.html' with your actual homepage URL
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="/ag_s">X</a>
        
        <div class="contact-header">Contact Us</div>
        <div class="contact-subheader">
            We would love to hear from you.<br>
            Feel free to reach out using the below details for the best farm consulting services India has to offer.
        </div>
        
        <div class="form-group">
            <input type="text" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" id="phone" placeholder="Phone">
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <textarea id="message" placeholder="Message"></textarea>
        </div>
       
        <button class="submit-btn" onclick="validateForm()">SEND MESSAGE</button>
    </div>
</body>
</html>
